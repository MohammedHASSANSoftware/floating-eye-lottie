<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hakim Eye Overlay</title>
  <script src="https://unpkg.com/@dotlottie/dotlottie-player@latest/dist/dotlottie-player.js"></script>
  <style>
    body { margin:0; background:transparent; }
    #eye {
      position:fixed;
      bottom:20px;
      right:20px;
      width:90px;
      height:90px;
      z-index:9999;
    }
  </style>
</head>

<body>

<div id="eye">
  <dotlottie-player id="eyePlayer"
    src="../dotlottie/eye.lottie.json"
    autoplay
    loop>
  </dotlottie-player>
</div>

<script>
  function setState(state) {
    const eye = document.getElementById("eyePlayer");

    if (state === "deleted") {
      eye.style.filter = "drop-shadow(0 0 12px red)";
    }

    if (state === "safe") {
      eye.style.filter = "drop-shadow(0 0 12px lime)";
    }
  }

  // تجربة تلقائية
  setTimeout(() => setState("deleted"), 3000);
  setTimeout(() => setState("safe"), 8000);
</script>

</body>
</html>
