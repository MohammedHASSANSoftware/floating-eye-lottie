<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hakim Eye</title>

  <!-- Lottie Web -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #eye {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="eye"></div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById("eye"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "eye/eye.json"
    });
  </script>

</body>
</html>
