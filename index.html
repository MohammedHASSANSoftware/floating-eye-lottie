<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hakim Eye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .eye {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <dotlottie-player
    class="eye"
    src="dotlottie/eye.lottie.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </dotlottie-player>

</body>
</html>
